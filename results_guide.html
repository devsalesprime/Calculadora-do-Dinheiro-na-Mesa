    <style>
        /* Estilos específicos para o guia de resultados */
        .guide-type-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 15px;
        }
        .guide-type-badge.conversion {
        background-color: #e6f7ff;
        color: #0066cc;
        border: 1px solid #0066cc;
        }
        .guide-type-badge.decision-cycle {
        background-color: #fff2e6;
        color: #ff6600;
        border: 1px solid #ff6600;
        }
        .guide-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1 );
            margin-bottom: 30px;
        }
        
        .guide-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-summary {
            background-color: #f8f9fa;
            border-left: 4px solid #0047AB;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .guide-content {
            margin-top: 30px;
        }
        
        .guide-step {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .guide-step:last-child {
            border-bottom: none;
        }
        
        .resource-box {
            background-color: #f0f8ff;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
